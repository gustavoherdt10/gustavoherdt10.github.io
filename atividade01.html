<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo de Preços</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>
  <h1>Catálogo de Preços</h1>
  <table>
    <tr>
      <th>Produto</th>
      <th>Descrição</th>
      <th>Preço</th>
    </tr>
    <tr>
      <td>Produto 1</td>
      <td>Descrição do Produto 1</td>
      <td>R$ 100,00</td>
    </tr>
    <tr>
      <td>Produto 2</td>
      <td>Descrição do Produto 2</td>
      <td>R$ 75,00</td>
    </tr>
    <tr>
      <td>Produto 3</td>
      <td>Descrição do Produto 3</td>
      <td>R$ 50,00</td>
    </tr>
  </table>
</body>
</html>
